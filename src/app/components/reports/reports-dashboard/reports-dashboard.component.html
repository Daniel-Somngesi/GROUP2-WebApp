<div class="box">
  <div class="box-item" (click)="OnGenerateBookingReport()">
    <div class="item-icon">
      <i style="color:#14dbc7" class="fa-solid fa-calendar-days"></i>
    </div>

    <div class="item-title">Bookings Reports</div>
  </div>

  <div class="box-item" (click)="onGenerateClassAttendanceReport()">
    <div class="item-icon">
      <i style="color:#13cf0c" class="fa-solid fa-hands-holding-child"></i>
    </div>
    <div class="item-title">Class Attendance Report</div>
  </div>

  <div class="box-item" (click)="onGenerateApplicationReport()">
    <div class="item-icon">
      <i style="color:#dbd514" class="fa-regular fa-rectangle-list"></i>
    </div>

    <div class="item-title">
      Applications Reports
    </div>
  </div>
</div>
