<div class="container">
  <h3 mat-dialog-title>Delete slot type?</h3>
  <div mat-dialog-content>
    <p>Name: {{data.name}} </p>
    <p>Id: {{data.slotType_Id}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" color="accent" (click)="confirmDelete()">Yes</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">No</button>
  </div>
</div>
