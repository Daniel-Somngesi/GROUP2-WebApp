<h1>Add User Role</h1>
<form [formGroup]="userRoleForm">
    <mat-form-field class="demo-full-width">
      <input class="form-control" class="form-control" [(ngModel)]="data.userRole_Name" formControlName="userRole_Name" pattern="[a-zA-Z ]*"  matTooltip="Enter user role" matInput placeholder="Name" autocomplete="off" required>
    </mat-form-field>
    <mat-error>
      <span *ngIf="!userRoleForm.get('userRole_Name').value && userRoleForm.get('userRole_Name').touched"></span>
    </mat-error>
<br>
<div mat-dialog-actions>
  <button mat-button mat-raised-button [disabled]="!userRoleForm.valid" color="accent" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
</form>
