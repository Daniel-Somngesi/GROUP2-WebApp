<h1 mat-dialog-title>Force Delete Parent?</h1>
<div mat-dialog-content>
  The Following Data wil be deleted
  <ul>
    <li>All Linked Children</li>
    <li>All Linked Bookings</li>
    <li>All Linked Survey Responses</li>
  </ul>
  <strong>NB: This operation might take time to complete. Don't reload the page while it is still in porgress</strong>
</div>
<div mat-dialog-actions class="button-row">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button mat-dialog-close color="primary" cdkFocusInitial (click)="onSubmit()">Delete</button>
</div>

<app-progress-spinner class="example-margin" color="warn" mode="indeterminate" value="50" [backdropEnabled]="true"
  [positionGloballyCenter]="true" [displayProgressSpinner]="displayProgressSpinner">
