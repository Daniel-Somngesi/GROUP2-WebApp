<h1 mat-dialog-title>Delete Employee Type</h1>
<div mat-dialog-content>
  <p *ngIf="record.employeesCount ==0">Are you sure you want to delete employee type?</p>
  <strong *ngIf="record.employeesCount >0">NB: Cannot delete employee type with at least one employee</strong>
</div>
<div mat-dialog-actions class="button-row">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button mat-dialog-close color="primary" type="button" [disabled]="record.employeesCount >0" cdkFocusInitial
    (click)="onSubmit()">Delete</button>
</div>

<app-progress-spinner class="example-margin" color="warn" mode="indeterminate" value="50" [backdropEnabled]="true"
  [positionGloballyCenter]="true" [displayProgressSpinner]="displayProgressSpinner">
