<div class="mat-elevation-z8 table-container">
  <div class="table-top-controllers">
    <span class="table-name"> Received Consumables</span>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort class="table" #mytable>

    <ng-container matColumnDef="className">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Class </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.className}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="childName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Child </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.childName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="consumableName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Consumable </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.consumableName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="requestedQuantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Requested Quantity </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.requestedQuantity}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="receivedQuantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Received Quantity </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.receivedQuantity}}</mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


    <tr class="mat-row no-data-row" *matNoDataRow>
      <h2 class="mat-cell no-data-text">No data found</h2>
    </tr>
  </mat-table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<app-progress-spinner class="example-margin" color="warn" mode="indeterminate" value="50" [backdropEnabled]="true"
  [positionGloballyCenter]="true" [displayProgressSpinner]="displayProgressSpinner">
