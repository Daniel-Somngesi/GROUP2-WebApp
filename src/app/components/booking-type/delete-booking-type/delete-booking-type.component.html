<div class="container">
    
    <h4 mat-dialog-title>Are you sure you want to delete the booking type?</h4>
    <div mat-dialog-content>
      <p>Booking Type ID: {{data.bookingType_ID}}</p>
      <p></p>
      <p>Booking Type Name: {{data.bookingType_Name}} </p>
      <p>Booking Type Description: {{data.bookingType_Description}}</p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button  mat-raised-button mat-dialog-close="1" color="accent" (click)="confirmDelete()">Yes</button>
      <button mat-button mat-raised-button (click)="onNoClick()" tabindex="-1">No</button>
    </div>
  </div>
