<h1> Booking Types</h1>
<div class="container mat-elevation-z8">

  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Find booking type..">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    ng update @angular/cli @angular/core
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->


    <ng-container matColumnDef="bookingType_Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Booking Type Name</mat-header-cell>
      <mat-cell *matCellDef="let bookingType"> {{bookingType.bookingType_Name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="bookingType_Description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Booking Type Description</mat-header-cell>
      <mat-cell *matCellDef="let bookingType"> {{bookingType.bookingType_Description}}</mat-cell>
    </ng-container>

       <!-- actions -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="openAddDialog()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let bookingType; let i=index;">
      <button mat-icon-button color="accent" (click)="startEdit(bookingType.bookingType_ID, bookingType.bookingType_Name, bookingType.bookingType_Description)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button color="accent">
        <mat-icon aria-label="Delete" (click)="deleteItem(bookingType.bookingType_ID, bookingType.bookingType_Name, bookingType.bookingType_Description)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>


<div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
  <h4>No booking types found..</h4>
</div>

<mat-paginator #paginator
               [length]="dataSource.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
