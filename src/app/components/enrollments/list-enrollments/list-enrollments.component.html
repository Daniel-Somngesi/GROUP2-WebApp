<div class="mat-elevation-z8 table-container">
  <div class="table-top-controllers">
    <span class="table-name"> Manage Enrollments</span>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort class="table" #mytable>

    <ng-container matColumnDef="academicYear">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Academic Year </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.academicYear}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="className">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Class Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.className}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="teacherFullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Teacher</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.teacherFullName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="childFullName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Child</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.childFullName}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button (click)="onDeleteValue(element)" matTooltip="Remove child from class" *ngIf="isAdmin">
          <mat-icon class="icon-library">delete</mat-icon>
        </button>

        <button mat-button [matMenuTriggerFor]="menu">More</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onReciveConsumables(element)">Recieve Consumables</button>
        </mat-menu>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


    <tr class="mat-row no-data-row" *matNoDataRow>
      <h2 class="mat-cell no-data-text">No data found</h2>
    </tr>
  </mat-table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<app-progress-spinner class="example-margin" color="warn" mode="indeterminate" value="50" [backdropEnabled]="true"
  [positionGloballyCenter]="true" [displayProgressSpinner]="displayProgressSpinner">
