<div class="container">
  <h4 mat-dialog-title>Are you sure?</h4>
  <div mat-dialog-content>
    <p>Employee ID: {{data.employee_Id}}</p>
    <p></p>
    <p>Employee: {{data.employee_Name}} {{data.employee_Surname}}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" color="accent" (click)="confirmDelete()">Yes</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">No</button>
  </div>
</div>
