<div class="mat-elevation-z8 table-container">
  <div class="table-top-controllers">
    <span class="table-name"> Employees</span>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort class="table" #mytable>

    <ng-container matColumnDef="employeeTypeName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Type</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.employeeTypeName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="employee_Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="employee_Surname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Surname</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.surname}}</mat-cell>
    </ng-container>



    <ng-container matColumnDef="id_Number">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID number</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.idNumber}}</mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="doB">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.doB | date: 'dd-MM-yyyy'}}</mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.gender}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone_Number">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Phone number</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.phoneNumber}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="employee_Email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>

      <mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu" matTooltip="View Actions">
          <mat-icon class="icon-library">more_horiz</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onViewAdress(element)">View Address</button>
          <button mat-menu-item (click)="onUpdate(element)">Update</button>
          <button mat-menu-item (click)="onDelete(element)">Delete</button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


    <tr class="mat-row no-data-row" *matNoDataRow>
      <h2 class="mat-cell no-data-text">No data found</h2>
    </tr>
  </mat-table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<app-progress-spinner class="example-margin" color="warn" mode="indeterminate" value="50" [backdropEnabled]="true"
  [positionGloballyCenter]="true" [displayProgressSpinner]="displayProgressSpinner">
