<h1>Add Allergy</h1>
<form [formGroup]="allergyForm">
  <mat-form-field class="demo-full-width">
    <input class="form-control" class="form-control" [(ngModel)]="data.allergy_Name" formControlName="allergy_Name"
      pattern="[a-zA-Z ]*" matTooltip="Enter Allergy" matInput placeholder="Name" autocomplete="off" required>
  </mat-form-field>
  <mat-error>
    <span *ngIf="!allergyForm.get('allergy_Name').value && allergyForm.get('allergy_Name').touched">Invalid
      format</span>
  </mat-error>
  <br>
  <div mat-dialog-actions>
    <button mat-button mat-raised-button [disabled]="!allergyForm.valid" color="accent" [mat-dialog-close]="1"
      (click)="confirmAdd()">Save</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</form>
