<div class="row">
  <div class="col-6" id="img" style="text-align:center;margin-top:50px"><img src="/assets/logo.png" width="360"
      height="340" alt="Hatfield Montessori Logo"></div>
  <div class="col-6">


    <form [formGroup]="loginForm" style="width: 50%; margin-top:50px">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" placeholder="Your email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-group" *ngIf="showOtpControl">
        <label for="otpCode">OTP</label>
        <input type="text" class="form-control" formControlName="OTP" />
      </div>


      <div class="form-group">
        <a class="btn btn-primary" (click)="onRequestOtp()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Request OTP
        </a>

        <a (click)="onSubmit()" class="validate-otp btn btn-primary " *ngIf="showOtpControl">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Validate OTP
        </a>

        <a (click)="onNavigateToRegister()" class="validate-otp btn btn-secondary ">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </a>

        <a (click)="onNavigateToForgotPassword()" class="btn btn-link">Forgot Password</a>
      </div>
    </form>
  </div>
</div>
