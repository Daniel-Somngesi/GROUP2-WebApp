<mat-toolbar>
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon style="color:white;">menu</mat-icon>
  </button>
  <span class="header">Hatfield Montessori Pre-school</span>
  <span class="spacer"></span>
  <button [matMenuTriggerFor]="menu" *ngIf="isLoggedIn" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon class="usericon">account_circle</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Sign out
    </button>
</mat-menu>


</mat-toolbar>
